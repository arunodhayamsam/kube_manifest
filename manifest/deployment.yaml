apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: node-app:$(echo 1700386fc5cc5286f880b5e3f3119fd7bbc03878 | head -c 8)
        ports:
        - containerPort: 80
