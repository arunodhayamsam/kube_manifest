apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 725972464939.dkr.ecr.us-east-1.amazonaws.com/node-app:ccecaa89
        ports:
        - containerPort: 80
